<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Descripción de tu sitio">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Tu Landing Page</title>
</head>
<body>
    <header>
        <h1>Bienvenido a Nuestra Landing Page</h1>
    </header>
    <main>
        <section class="content">
            <h2>Introducción</h2>
            <p>Descubre nuestro producto innovador que cambiará tu vida.</p>
            <a href="#" id="ctaButton" class="button">¡Obtén más información!</a>
        </section>
        <section class="contact">
            <h2>Contacto</h2>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Nombre" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <textarea id="message" placeholder="Mensaje" required></textarea>
                <button type="submit" class="button">Enviar</button>
            </form>
        </section>
    </main>

        <p>&copy; 2023 Tu Empresa. Todos los derechos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
